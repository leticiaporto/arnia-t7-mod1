<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome completo:</label><br>
            <input id="nome" name="nome" placeholder="Digite seu nome..." class="input-default" required>
        </div>
        <div>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu email..." class="input-default">
        </div>
        <div>
            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" class="input-default">
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento</label><br>
            <input type="date" id="dataNascimento" name="dataNascimento" class="input-default">
        </div>
        <div>
            <label>Estrangeiro?</label>

            <input type="radio" name="estrangeiro" value="sim" id="estrangeiroSim">
            <label for="estrangeiroSim">Sim</label>

            <input type="radio" name="estrangeiro" value="nao" id="estrangeiroNao">
            <label for="estrangeiroNao">Não</label>

            <input type="radio" name="estrangeiro" value="naoSei" id="estrangeiroNaoSei">
            <label for="estrangeiroNaoSei">Não sei informar</label>    
        </div>
        <div>
            <input type="checkbox" id="concorda" name="concorda">
            <label for="concorda">Concorda com os termos de uso?</label>
        </div>
        <div>
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto" accept=".pdf,.png">
        </div>
        <div>
            <label for="observacoes">Observações</label><br>
            <textarea id="observacoes" name="observacoes" cols="6" rows="4" maxlength="10"></textarea>
        </div>
        <div>
            <label for="profissao">Profissão:</label><br>
            <select id="profissao" name="profissao" class="input-default">
                <option value="">Escolha uma profissão...</option>
                <option value="dev">Desenvolvedor de Software</option>
                <option value="qa">QA</option>
                <option value="pm">Gerente de Projetos</option>
            </select>
        </div>
        <button type="button">Cancelar</button>
        <button type="submit" class="button-submit">Cadastrar</button>
    </form>
</body>
</html>
